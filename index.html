<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monisha Murali - Data Cosmos Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Nunito', sans-serif; margin: 0; overflow-x: hidden; }
    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
    .cosmos-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0A0E2B 0%, #1C2526 100%);
      z-index: -1;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="10" cy="10" r="2" fill="white" opacity="0.7"/><circle cx="50" cy="50" r="1.5" fill="white" opacity="0.5"/><circle cx="90" cy="90" r="2" fill="white" opacity="0.6"/></svg>') repeat;
      animation: twinkle 5s linear infinite;
    }
    @keyframes twinkle { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    .data-trail {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="none" stroke="rgba(20,184,166,0.4)" stroke-width="3" d="M0,160C240,80,480,240,720,160C960,80,1200,240,1440,160"></path></svg>') repeat-x;
      animation: trail 10s linear infinite;
    }
    @keyframes trail { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .path {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to top, #14B8A6, transparent);
      transform: translateX(-50%);
    }
    .rocket {
      position: absolute;
      left: 50%;
      width: 30px;
      height: 50px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 50"><path fill="%2314B8A6" d="M15 0C10 10 5 20 5 30C5 40 10 50 15 50C20 50 25 40 25 30C25 20 20 10 15 0Z"/><path fill="%23C0C0C0" d="M10 40L15 50L20 40H10Z"/></svg>') no-repeat center;
      transform: translateX(-50%);
      transition: bottom 0.5s ease;
    }
    .rocket-trail {
      position: absolute;
      left: 50%;
      width: 4px;
      background: linear-gradient(to bottom, #14B8A6, transparent);
      transform: translateX(-50%);
      animation: flicker 1s ease-in-out infinite;
    }
    @keyframes flicker { 0%, 100% { opacity: 0.5; } 50% { opacity: 0.8; } }
    .constellation {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #C0C0C0 10%, transparent 70%);
      border-radius: 50%;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      transition: transform 0.3s;
      animation: pulse 2s ease-in-out infinite;
    }
    .constellation:hover { transform: translateX(-50%) scale(1.2); }
    @keyframes pulse { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.1); } }
    .tooltip {
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(20, 184, 166, 0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      animation: fade 1.5s ease-in-out infinite;
      white-space: nowrap;
    }
    @keyframes fade { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    .card {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.7s ease, opacity 0.7s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.5);
      opacity: 0;
      border: 1px solid #14B8A6;
    }
    .card.open { max-height: 700px; opacity: 1; }
    .nav-panel {
      position: fixed;
      right: 20px;
      top: 20px;
      background: rgba(10, 14, 43, 0.8);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(20, 184, 166, 0.5);
      z-index: 10;
    }
    .nav-panel a.active i { color: #C0C0C0; transform: scale(1.2); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const NavPanel = ({ activeSection, setActiveSection }) => (
      <div className="nav-panel">
        {[
          { id: 'intro', icon: 'fa-rocket', label: 'Launch' },
          { id: 'about', icon: 'fa-user-astronaut', label: 'About' },
          { id: 'education', icon: 'fa-graduation-cap', label: 'Education' },
          { id: 'skills', icon: 'fa-tools', label: 'Skills' },
          { id: 'experience', icon: 'fa-briefcase', label: 'Experience' },
          { id: 'projects', icon: 'fa-project-diagram', label: 'Projects' },
          { id: 'certifications', icon: 'fa-certificate', label: 'Certifications' }
        ].map(item => (
          <a
            key={item.id}
            href={`#${item.id}`}
            className="block p-2 relative group"
            onClick={(e) => {
              e.preventDefault();
              setActiveSection(item.id);
              const element = document.getElementById(item.id);
              if (element) {
                window.scrollTo({ top: element.offsetTop - 100, behavior: 'smooth' });
              }
            }}
          >
            <i className={`fas ${item.icon} text-teal-400 group-hover:text-silver ${activeSection === item.id ? 'active' : ''}`}></i>
            <span className="absolute left-full ml-2 bg-teal-900 text-white px-2 py-1 rounded text-sm opacity-0 group-hover:opacity-100 transition-opacity">{item.label}</span>
          </a>
        ))}
      </div>
    );

    const Constellation = ({ id, title, children, setActiveSection, rocketY, setRocketY, index }) => {
      const [isOpen, setIsOpen] = useState(false);
      const yPosition = window.innerHeight - 200 - index * 300; // Adjusted for upward movement

      return (
        <div className="relative" id={id} style={{ height: '300px' }}>
          <div
            className="constellation"
            style={{ bottom: `${window.innerHeight - yPosition}px` }}
            onClick={() => {
              setIsOpen(true);
              setActiveSection(id);
              setRocketY(yPosition);
              window.scrollTo({ top: document.getElementById(id).offsetTop - 100, behavior: 'smooth' });
            }}
          >
            <span className="tooltip">Click to Explore</span>
          </div>
          <div className={`card p-6 rounded-lg mt-4 mx-auto max-w-2xl text-white ${isOpen ? 'open' : ''}`}>
            <h2 className="text-2xl font-bold text-teal-400">{title}</h2>
            {children}
          </div>
        </div>
      );
    };

    const App = () => {
      const [activeSection, setActiveSection] = useState('intro');
      const [rocketY, setRocketY] = useState(window.innerHeight - 200);

      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const sectionId = entry.target.id;
                setActiveSection(sectionId);
                const index = ['intro', 'about', 'education', 'skills', 'experience', 'projects', 'certifications'].indexOf(sectionId);
                if (index > 0) {
                  setRocketY(window.innerHeight - 200 - index * 300);
                } else if (sectionId === 'intro') {
                  setRocketY(window.innerHeight - 200);
                }
              }
            });
          },
          { threshold: 0.5 }
        );
        document.querySelectorAll('div[id]').forEach(el => observer.observe(el));

        return () => observer.disconnect();
      }, []);

      const sections = [
        {
          id: 'about',
          title: 'About Me',
          content: (
            <>
              <p>
                I'm Monisha Murali, a data analyst with a Master's in Information Systems (GPA: 3.85/4.0). I wield Power BI, Python, and SQL to transform data into stellar insights.
              </p>
              <a href="/Monisha_Murali_Resume.pdf" download className="mt-4 inline-block bg-silver text-teal-900 px-6 py-2 rounded hover:bg-gray-300 transition">Download Resume</a>
              <p className="mt-2">
                Email: <a href="mailto:monishagowda685@gmail.com" className="text-teal-400">monishagowda685@gmail.com</a> | 
                LinkedIn: <a href="https://linkedin.com/in/monishamurali" className="text-teal-400">monishamurali</a>
              </p>
            </>
          )
        },
        {
          id: 'education',
          title: 'Education',
          content: (
            <>
              <h3 className="text-xl font-semibold text-teal-400">Northwest Missouri State University, MO</h3>
              <p>Master's in Information Systems (GPA: 3.85/4.0) | Jan 2024 - May 2025</p>
              <p>Courses: Database Design, Business Intelligence, Project Management</p>
              <h3 className="text-xl font-semibold text-teal-400 mt-4">Acharya Institute of Technology, India</h3>
              <p>Bachelor's in Engineering | Aug 2018 - Jul 2022</p>
              <p>Best Outgoing Student</p>
            </>
          )
        },
        {
          id: 'skills',
          title: 'Skills',
          content: (
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <h4 className="font-semibold text-teal-400">Analysis & Visualization</h4>
                <p>Power BI, Tableau, Excel, Google Analytics, Looker, Alteryx, Matplotlib</p>
              </div>
              <div>
                <h4 className="font-semibold text-teal-400">Programming</h4>
                <p>SQL, Python, R</p>
              </div>
              <div>
                <h4 className="font-semibold text-teal-400">Database</h4>
                <p>MySQL, Oracle, NoSQL, SQLAlchemy, Snowflake</p>
              </div>
              <div>
                <h4 className="font-semibold text-teal-400">Cloud & DevOps</h4>
                <p>AWS, GCP, Git/GitHub, Jira</p>
              </div>
            </div>
          )
        },
        {
          id: 'experience',
          title: 'Experience',
          content: (
            <>
              <h3 className="text-xl font-semibold text-teal-400">Data Analyst, Northwest Missouri State University</h3>
              <p>May 2024 - Present</p>
              <ul className="list-disc pl-5">
                <li>Reduced delays by 12% with trend analysis</li>
                <li>Improved forecasting by 20% using AI</li>
                <li>Enhanced decisions by 35% with Power BI</li>
              </ul>
              <h3 className="text-xl font-semibold text-teal-400 mt-4">Business Intelligence Analyst, Accenture</h3>
              <p>Aug 2022 - Dec 2023</p>
              <ul className="list-disc pl-5">
                <li>Built 50+ Tableau dashboards</li>
                <li>Automated reports, cut time by 60%</li>
                <li>Optimized processing by 40%</li>
              </ul>
            </>
          )
        },
        {
          id: 'projects',
          title: 'Projects',
          content: (
            <div className="space-y-4">
              <div>
                <h4 className="font-semibold text-teal-400">Sales Performance Dashboard</h4>
                <p>Increased closures by 15%, reduced stock-outs by 30%. (Tech: Power BI, Python, SQL)</p>
              </div>
              <div>
                <h4 className="font-semibold text-teal-400">Vehicle Data System</h4>
                <p>Flask app for 120+ vehicles, improved accuracy by 25%. (Tech: Flask, Python, SQLAlchemy)</p>
              </div>
              <div>
                <h4 className="font-semibold text-teal-400">Rocket Recommender</h4>
                <p>E-commerce insights. (Tech: Python, Matplotlib, Scikit-learn)</p>
              </div>
            </div>
          )
        },
        {
          id: 'certifications',
          title: 'Certifications',
          content: (
            <ul className="list-disc pl-5">
              <li>Microsoft Certified Power BI Data Analyst Associate</li>
              <li>Google Data Analytics Professional Certificate</li>
              <li>SQL Advanced Certificate</li>
            </ul>
          )
        }
      ];

      return (
        <div className="relative min-h-screen">
          <div className="cosmos-bg">
            <div className="stars"></div>
            <div className="data-trail"></div>
          </div>
          <div className="path"></div>
          <div className="rocket" style={{ bottom: `${window.innerHeight - rocketY}px` }}></div>
          <div className="rocket-trail" style={{ bottom: `${window.innerHeight - rocketY + 50}px`, height: `${rocketY - 50}px` }}></div>
          <NavPanel activeSection={activeSection} setActiveSection={setActiveSection} />
          <div id="intro" className="h-screen flex flex-col items-center justify-center text-center text-white">
            <h1 className="text-5xl font-bold">Monisha Murali's Data Cosmos</h1>
            <p className="text-xl mt-4 max-w-md">Guide a rocket through the constellations of my data analytics journey</p>
            <a
              href="#about"
              className="mt-6 bg-teal-500 text-white px-8 py-3 rounded-full hover:bg-teal-400 transition"
              onClick={() => {
                setActiveSection('about');
                setRocketY(window.innerHeight - 500);
                window.scrollTo({ top: document.getElementById('about').offsetTop - 100, behavior: 'smooth' });
              }}
            >
              Launch Mission
            </a>
          </div>
          {sections.map((section, index) => (
            <Constellation
              key={section.id}
              id={section.id}
              title={section.title}
              setActiveSection={setActiveSection}
              rocketY={rocketY}
              setRocketY={setRocketY}
              index={index + 1}
            >
              {section.content}
            </Constellation>
          ))}
          <footer className="bg-teal-900 text-white py-6 text-center">
            <p>© 2025 Monisha Murali. All rights reserved.</p>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
