<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monisha Murali - Data Analyst Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .skill-circle {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .skill-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(66, 153, 225, 0.5);
    }
    .project-card {
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .project-card:hover {
      transform: translateY(-10px);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useRef } = React;

    const Navbar = () => (
      <nav className="fixed top-0 w-full bg-gray-900/80 backdrop-blur-md z-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-between h-16">
            <div className="flex items-center">
              <span className="text-2xl font-bold text-blue-400">Monisha Murali</span>
            </div>
            <div className="flex items-center space-x-4">
              {['Home', 'Experience', 'Projects', 'Skills', 'Contact'].map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase()}`}
                  className="text-gray-300 hover:text-blue-400 transition px-3 py-2 rounded-md text-sm font-medium"
                >
                  {item}
                </a>
              ))}
            </div>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <div id="home" className="section bg-gradient-to-r from-blue-900 to-gray-900">
        <div className="text-center">
          <h1 className="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 animate-pulse">
            Monisha Murali
          </h1>
          <p className="mt-4 text-xl md:text-2xl text-gray-300">
            Data Analyst | Snowflake Expert | Power BI Enthusiast
          </p>
          <p className="mt-2 max-w-2xl mx-auto text-gray-400">
            Transforming data into actionable insights with 2+ years of experience in data engineering and analytics.
          </p>
          <a
            href="#contact"
            className="mt-6 inline-block px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition"
          >
            Get in Touch
          </a>
        </div>
      </div>
    );

    const Experience = () => (
      <div id="experience" className="section">
        <div className="max-w-4xl">
          <h2 className="text-4xl font-bold text-blue-400 mb-8">Experience</h2>
          <div className="space-y-8">
            <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
              <h3 className="text-2xl font-semibold">Data Engineer</h3>
              <p className="text-gray-400">Northwest Missouri State University | May 2024 - Present</p>
              <ul className="mt-4 list-disc list-inside text-gray-300 space-y-2">
                <li>Migrated 3-4 TB of data to Snowflake, boosting query performance by 90%.</li>
                <li>Refactored ETL processes with AWS Glue and Airflow, cutting processing time by 60%.</li>
                <li>Optimized 10+ SQL views in BigQuery, reducing dashboard load times by 40%.</li>
              </ul>
            </div>
            <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
              <h3 className="text-2xl font-semibold">Data Engineer Intern</h3>
              <p className="text-gray-400">Accenture, Bangalore | Aug 2022 - Dec 2023</p>
              <ul className="mt-4 list-disc list-inside text-gray-300 space-y-2">
                <li>Led migration of 50+ TB of data to Snowflake, improving accessibility by 60%.</li>
                <li>Architected an enterprise data warehouse using Kimball’s dimensional modeling.</li>
                <li>Built 5+ Power BI dashboards, reducing report turnaround time by 40%.</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    );

    const Projects = () => {
      const projectRef = useRef(null);
      useEffect(() => {
        gsap.from(projectRef.current.children, {
          opacity: 0,
          y: 50,
          stagger: 0.2,
          duration: 1,
          scrollTrigger: {
            trigger: projectRef.current,
            start: 'top 80%',
          },
        });
      }, []);
      return (
        <div id="projects" className="section bg-gray-900">
          <div className="max-w-5xl">
            <h2 className="text-4xl font-bold text-blue-400 mb-8">Projects</h2>
            <div ref={projectRef} className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="project-card bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 className="text-xl font-semibold">Cloud-Native Battery Sensor Log Pipeline</h3>
                <p className="mt-2 text-gray-400">
                  Built a cloud-native pipeline processing 500K+ time-series records using AWS S3, Databricks, and Power BI dashboards.
                </p>
              </div>
              <div className="project-card bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 className="text-xl font-semibold">Power BI Dashboard for Student Services</h3>
                <p className="mt-2 text-gray-400">
                  Designed interactive Power BI dashboards with 15+ filterable views, improving first-call resolution by 12%.
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const Skills = () => {
      const skills = [
        { name: 'SQL', level: 95 },
        { name: 'Python', level: 90 },
        { name: 'Snowflake', level: 85 },
        { name: 'Power BI', level: 80 },
        { name: 'AWS', level: 75 },
        { name: 'BigQuery', level: 70 },
      ];
      const skillRef = useRef(null);
      useEffect(() => {
        gsap.from(skillRef.current.children, {
          scale: 0,
          opacity: 0,
          stagger: 0.1,
          duration: 0.8,
          scrollTrigger: {
            trigger: skillRef.current,
            start: 'top 80%',
          },
        });
      }, []);
      return (
        <div id="skills" className="section">
          <div className="max-w-5xl">
            <h2 className="text-4xl font-bold text-blue-400 mb-8">Skills</h2>
            <div ref={skillRef} className="grid grid-cols-2 md:grid-cols-3 gap-6">
              {skills.map((skill) => (
                <div key={skill.name} className="skill-circle text-center">
                  <div className="relative w-32 h-32 mx-auto">
                    <svg className="w-full h-full" viewBox="0 0 36 36">
                      <path
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="#444"
                        strokeWidth="1"
                      />
                      <path
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="#3b82f6"
                        strokeWidth="2"
                        strokeDasharray={`${skill.level}, 100`}
                      />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center text-xl font-bold">
                      {skill.level}%
                    </div>
                  </div>
                  <p className="mt-2 text-gray-300">{skill.name}</p>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    const Contact = () => (
      <div id="contact" className="section bg-gray-900">
        <div className="max-w-md text-center">
          <h2 className="text-4xl font-bold text-blue-400 mb-8">Contact</h2>
          <p className="text-gray-300">Let’s connect to discuss data-driven opportunities!</p>
          <div className="mt-6 space-y-4">
            <p className="text-gray-400">
              <strong>Email:</strong> monishagowda685@gmail.com
            </p>
            <p className="text-gray-400">
              <strong>Phone:</strong> (660) 528-8973
            </p>
            <p className="text-gray-400">
              <strong>LinkedIn:</strong>{' '}
              <a
                href="https://linkedin.com/in/monishamurali"
                className="text-blue-400 hover:underline"
              >
                monishamurali
              </a>
            </p>
          </div>
        </div>
      </div>
    );

    const App = () => {
      useEffect(() => {
        gsap.registerPlugin(ScrollTrigger);
      }, []);
      return (
        <div>
          <Navbar />
          <Hero />
          <Experience />
          <Projects />
          <Skills />
          <Contact />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
